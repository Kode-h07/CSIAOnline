<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            background-color: #007bff; /* Blue button color */
            color: #fff; /* White text color */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .small-button {
            display: inline-block;
            padding: 8px 15px;
            font-size: 14px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            background-color: #007bff; /* Blue button color */
            color: #fff; /* White text color */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover, .small-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="counsel" class="button">Counsel</button>
        <button id = "bus" class="button">버스 체크인</button>
        <button id = "study" class="button">야자</button>
        <button id = "logout" class="small-button">Small Button</button>
    </div>
    <script src="../static/home.js"></script> <!-- Assuming login.js is in a static folder -->
</body>

</html>
