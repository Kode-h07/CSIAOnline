<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login page</title>
    <style>
        body{
            padding:40px;
        }
        .container{
            max-width: 600px;
            padding: 50px;
            margin:0 auto;
        }
        .form-group{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div>Please Log In for Use</div>
    <div class="container">
        <form id="loginForm" action = "/" method="post">
            <div class="form-group">
                <input type="text" name="student_id" class="form-control" placeholder="Student ID">
            </div>
            <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="E-Mail">
            </div>
            <div class="form-group">
                <input type="text" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="submit" class="form-control btn btn-primary" value="Submit" name="submit">
            </div>
        </form>
    </div>
    <script src="../static/login.js"></script> <!-- Assuming login.js is in a static folder -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
