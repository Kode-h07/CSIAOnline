<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Yaja Schedule</title>
    <style>
        .container {
            display: flex;
        }

        .left-half {
            width: 50%;
        }

        .right-half {
            width: 50%;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="container">
        <div class="left-half">
            <!-- Display context from the backend -->
            {{ Yaja.period1 }} <br>
            {{ Yaja.period2 }} <br>
            {{ Yaja.period3 }} <br>
        </div>
        <div class="right-half">
            <form id="yajaForm">
                <!-- Period 1 -->
                <label for="period1">Period 1:</label>
                <select class="form-control form-control-lg" id="period1" name="period1">
                    <option value="yaja">Yaja</option>
                    <option value="dorm">Dorm</option>
                    <option value="afterschool">After School</option>
                    <option value="extraclass">Extra Class</option>
                    <option value="others">Others</option>
                </select>
                <input type="text" id="period1-others-detail" name="period1-others-detail" style="display: none;">
                <br>

                <!-- Period 2 -->
                <label for="period2">Period 2:</label>
                <select class="form-control form-control-lg" id="period2" name="period2">
                    <option value="yaja">Yaja</option>
                    <option value="dorm">Dorm</option>
                    <option value="afterschool">After School</option>
                    <option value="extraclass">Extra Class</option>
                    <option value="others">Others</option>
                </select>
                <input type="text" id="period2-others-detail" name="period2-others-detail" style="display: none;">
                <br>

                <!-- Period 3 -->
                <label for="period3">Period 3:</label>
                <select class="form-control form-control-lg" id="period3" name="period3">
                    <option value="yaja">Yaja</option>
                    <option value="dorm">Dorm</option>
                    <option value="afterschool">After School</option>
                    <option value="extraclass">Extra Class</option>
                    <option value="others">Others</option>
                </select>
                <input type="text" id="period3-others-detail" name="period3-others-detail" style="display: none;">
                <br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    {% endblock %}

    <script src="../static/yaja.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
